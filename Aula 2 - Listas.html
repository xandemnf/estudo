<!doctype html>
<html lang="pt-bt">
<head>
	<title>Listas</title>
	<meta charset="utf-8">

</head>

<body>

<h1>Listas</h1>

<h2>Lista não ordenada</h2>

<ul>
	<li>Piano</li>
	<li>Notebook</li>
	<li>Televisão
		<ol type="a">
			<li>LCD</li>
			<li>LED</li>
			<li>AMOLED</li>
		</ol>
	</li>
</ul>

<h2>Lista não ordenada</h2>

<ol type="I"> <!-- default=1; romam=i||I; leter=a||A; -->
	<li>Piano</li>
	<li>Notebook</li>
	<li>Televisão</li>
</ol>

<h2>Lista de Descrição</h2>
<dl>
	<dt>Piano</dt>
		<dd>Um piano é um piano</dd>
	<dt>Notebook</dt>
		<dd>Um notebook é um notebook</dd>
	<dt>Televisão</dt>
		<dd>Uma televisão é uma televisão</dd>
</dl>


</body>
</html>
